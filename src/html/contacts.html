<section class="m-contacts" id="contacts">
  <div id="map" style="width:100%;height:500px;overflow:hidden;"></div>
  <div class="container wow bounceIn" data-wow-duration="0.7s">
    <div class="contacts-form">
      <div class="under-title">
        Contacts
      </div>
      <div class="title">
        Find us on map
      </div>
      <form class="m-form" name="contactsForm" id="contactsForm">
        <div class="form-group">
          <input type="text" name="name" placeholder="Name" maxlength="10">
        </div>
        <div class="form-group">
          <input type="text" name="email" placeholder="Email" maxlength="60">
        </div>
        <div class="form-group">
          <textarea name="message" placeholder="Message"></textarea>
        </div>
        <button class="m-btn contacts animate" type="submit">Contact us <i
          class="material-icons">trending_flat</i><span
          class="animate-circle"></span></button>
      </form>
    </div>
  </div>
</section>
